<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>


    <body>
        <div id = "visor">0</div>
        <table>
            <tr>
                <td class = "button"><button onclick = "op('sqrt')">&Sqrt;</button></td>
                <td class = "button"><button onclick = "op('%')">%</td>
                <td class = "button"><button onclick = "op('pow')">^2</td>
                <td class = "button"><button onclick = "op('C')">C</td>
            </tr>
            <tr>
                <td class = "num"><button onclick = "number(1)">1</button></td>
                <td class = "num"><button onclick = "number(2)">2</button></td>
                <td class = "num"><button onclick = "number(3)">3</button></td>
                <td class = "button"><button onclick = "op('/')">/</button></td>
            </tr>
            <tr>
                <td class = "num"><button onclick = "number(4)">4</button></td>
                <td class = "num"><button onclick = "number(5)">5</button></td>
                <td class = "num"><button onclick = "number(6)">6</button></td>
                <td class = "button"><button onclick = "op('x')">X</td>
            </tr>
            <tr>
                <td class = "num"><button onclick = "number(7)">7</button></td>
                <td class = "num"><button onclick = "number(8)">8</button></td>
                <td class = "num"><button onclick = "number(9)">9</button></td>
                <td class = "button"><button onclick = "op('-')">-</td>
            </tr>
            <tr>
                <td class = "num"><button onclick = "number(0)">0</button></td>
                <td class = "button"><button onclick = "op('sqrt')">.</button></td>
                <td class = "button"><button onclick = "op('=')">=</button></td>
                <td class = "button"><button onclick = "op('+')">+</button></td>
            </tr>
        </table>
    </body>
</html>

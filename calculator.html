<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>


    <body>
        <div id = "visor">

        </div>
        <table>
            <tr>
                <td class = "button" id = "sqrt">&Sqrt;</td>
                <td class = "button" id = "perc">%</td>
                <td class = "button" id = "pow">^2</td>
                <td class = "button" id = "C">C</td>
            </tr>
            <tr>
                <td class = "num" id = "1">1</td>
                <td class = "num" id = "2">2</td>
                <td class = "num" id = "3">3</td>
                <td class = "button" id = "div">/</td>
            </tr>
            <tr>
                <td class = "num" id = "4">4</td>
                <td class = "num" id = "5">5</td>
                <td class = "num" id = "6">6</td>
                <td class = "button" id = "x">X</td>
            </tr>
            <tr>
                <td class = "num" id = "7">7</td>
                <td class = "num" id = "8">8</td>
                <td class = "num" id = "9">9</td>
                <td class = "button" id = "minus">-</td>
            </tr>
            <tr>
                <td class = "num" id = "0">0</td>
                <td class = "button" id = "dot">.</td>
                <td class = "button" id = "equal">=</td>
                <td class = "button" id = "plus">+</td>
            </tr>
        </table>
    </body>
</html>
